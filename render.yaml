services:
  - type: web
    name: sportivo-fullstack
    env: node
    buildCommand: npm install && npm run build:all
    startCommand: npm run start:all
    envVars:
      - key: PORT
        value: 10000 # Next.js will use this
      - key: BACKEND_PORT
        value: 5000  # Backend will run on this internally
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NEXT_PUBLIC_API_URL
        value: /api # Frontend talks to Backend locally and in production
